name: build

on:
  push:
    branches:
      - main
      - 'dev/**'
  pull_request:
    branches: [ main ]
  release:
    types:
      - published

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        include:
          - os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ inputs.python-version }}
          install-uv: true

      - name: Test
        run: |
          uv sync --all-extras --group test
          cd tests
          uvx pytest --cov=peakrdl_busdecoder --synth-tool skip --sim-tool stub

      - name: Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_PARALLEL: true
        run: |
          cd tests
          uvx coveralls --service=github

  finish_coveralls:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Setup UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.10"
          install-uv: true

      - name: Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_PARALLEL: true
        run: |
          python -m pip install coveralls>=3.0.0
          uvx coveralls --service=github --finish

#-------------------------------------------------------------------------------
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.10"
          install-uv: true
          
      - name: Ruff format (check only)
        run: uvx ruff format --check .

#-------------------------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.10"
          install-uv: true

      - name: Ruff lint
        run: uvx ruff check --output-format=github .

#-------------------------------------------------------------------------------
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.10"
          install-uv: true

      - name: Pyrefly type check
        run: uvx pyrefly check --summarize-errors

#-------------------------------------------------------------------------------
  build:
    needs:
      - test
      - format
      - lint
      - typecheck
    name: Build distributions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.10"
          install-uv: true

      - name: Build Package
        run: uv build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/*.tar.gz
            dist/*.whl

